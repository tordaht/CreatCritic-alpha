<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Geçmiş - CreaCritic</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Analiz Geçmişi</h1>
    <p>Burada geçmiş analizler listelenecek.</p>
    {% if history %}
        <ul>
        {% for item in history %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Henüz analiz geçmişi yok.</p>
    {% endif %}
    <a href="/">Ana Sayfa</a>
</body>
</html>
