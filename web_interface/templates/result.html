<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaCritic - Analiz Sonucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .result-header {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .result-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .result-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .file-info {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .file-info h3 {
            color: #667eea;
            font-size: 1.3rem;
        }
        
        .analysis-result h3 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .analysis-text {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            line-height: 1.8;
            white-space: pre-line;
            font-size: 1rem;
        }
        
        .result-actions {
            text-align: center;
        }
        
        .btn-primary {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .result-header h1 {
                font-size: 2rem;
            }
            
            .analysis-text {
                padding: 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-header">
            <h1>Analiz Sonucu</h1>
            <p>Seri No: {{ serial_no }}</p>
        </div>
        
        <div class="result-content">
            <div class="file-info">
                <h3>Dosya: {{ filename }}</h3>
            </div>
            
            <div class="analysis-result">
                <h3>Ozan Stili Analiz:</h3>
                <div class="analysis-text">
                    {{ analysis | safe }}
                </div>
            </div>
        </div>
        
        <div class="result-actions">
            <a href="/" class="btn-primary">Yeni Analiz</a>
        </div>
    </div>
</body>
</html>
