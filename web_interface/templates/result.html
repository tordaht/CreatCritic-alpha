<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreaCritic - Analiz Sonucu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-header">
            <h1>Analiz Sonucu</h1>
            <p>Seri No: {{ serial_no }}</p>
        </div>
        
        <div class="result-content">
            <div class="file-info">
                <h3>Dosya: {{ filename }}</h3>
            </div>
            
            <div class="analysis-result">
                <h3>Ozan Stili Analiz:</h3>
                <div class="analysis-text">
                    {{ analysis | safe }}
                </div>
            </div>
        </div>
        
        <div class="result-actions">
            <a href="/" class="btn-primary">Yeni Analiz</a>
        </div>
    </div>
</body>
</html>
